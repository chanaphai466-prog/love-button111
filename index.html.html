<head>

  <title>‡πÄ‡∏å‡∏≠‡∏£‡∏±‡∏Å‡∏û‡∏µ‡πà‡∏°‡∏±‡πâ‡∏¢?</title>
  <style>

  </style>
</head>
<body>
  <h1>‡πÄ‡∏å‡∏≠‡∏£‡∏±‡∏Å‡∏û‡∏µ‡πà‡∏°‡∏±‡πâ‡∏¢? üíñ</h1>
  <button class="btn" id="loveBtn">‡∏£‡∏±‡∏Å</button>
  <button class="btn" id="noBtn">‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å</button>
  <div id="message">‡πÄ‡∏¢‡πâ~ ‡∏£‡∏±‡∏Å‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô‡∏ô‡∏∞‡∏á‡∏±‡∏ö ü•∞</div>

  <audio id="dingSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  <canvas id="confetti"></canvas>

  <script>
    const loveBtn = document.getElementById('loveBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const dingSound = document.getElementById('dingSound');
    let loveBtnSize = 1.0;

    loveBtn.onclick = () => {
      message.style.display = 'block';
      loveBtn.style.display = 'none';
      noBtn.style.display = 'none';
      dingSound.play();
      launchConfetti();
    };

    noBtn.addEventListener('mouseenter', () => {
      moveNoBtnRandomly();
    });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoBtnRandomly();
    });

    function moveNoBtnRandomly() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÅ‡∏•‡∏∞‡πÅ‡∏°‡∏ß‡∏•‡∏≠‡∏¢
    function createFloatingElement(emoji) {
      const elem = document.createElement('div');
      elem.textContent = emoji;
      elem.style.position = 'absolute';
      elem.style.left = Math.random() * window.innerWidth + 'px';
      elem.style.top = '100%';
      elem.style.fontSize = '2em';
      elem.style.userSelect = 'none';
      elem.style.pointerEvents = 'none';
      elem.style.animation = 'float 6s infinite ease-in-out';
      document.body.appendChild(elem);
      setTimeout(() => elem.remove(), 6000);
    }

    setInterval(() => createFloatingElement(Math.random() > 0.5 ? "üíñ" : "üê±"), 800);

    // ‡∏û‡∏•‡∏∏ (confetti) ‡∏ö‡∏ô canvas
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 5 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
        ctx.fill();
        c.y += c.d;
        c.x += Math.sin(c.tilt);
        if (c.y > canvas.height) confetti.splice(i, 1);
      });
      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      moveNoBtnRandomly();
    });

    // animation ‡∏Ç‡∏≠‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÅ‡∏•‡∏∞‡πÅ‡∏°‡∏ß‡∏•‡∏≠‡∏¢
    const styleSheet = document.createElement('style');
    styleSheet.type = 'text/css';
    styleSheet.innerText = `
      @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
      }
    `;
    document.head.appendChild(styleSheet);

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å‡∏ß‡∏¥‡πà‡∏á‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤
    moveNoBtnRandomly();
  </script>
</body>
